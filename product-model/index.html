<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Model</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <div
            class="min-h-screen flex items-center justify-center bg-gray-100 py-10"
        >
            <div
                class="flex flex-col md:flex-row p-5 bg-white rounded-2xl shadow-2xl"
            >
                <div class="h-full flex justify-center">
                    <img
                        src="assets/headphone.png"
                        alt="headphone"
                        class="h-50"
                    />
                </div>
                <div class="h-full pl-6 w-100">
                    <span
                        class="block border-2 w-fit px-2 rounded-2xl bg-black text-white"
                        >Free Shipping</span
                    >
                    <h2 class="text-2xl font-bold my-3">
                        Razer Kraken Kitty Edt Gaming Headset Quartz
                    </h2>
                    <p class="text-gray-500 line-through">$799</p>
                    <p class="text-5xl font-bold my-2">$499</p>
                    <p class="text-gray-500 text-sm pb-3">
                        This offer is valid until April 3rd or as long as stock
                        lasts!
                    </p>
                    <button
                        class="bg-sky-500 w-full p-3 text-white hover:bg-sky-800 cursor-pointer transition-all rounded-xl"
                    >
                        Buy Now
                    </button>
                    <div class="my-2 flex flex-row items-center">
                        <div
                            class="w-2 h-2 bg-green-400 rounded-full animate-ping"
                        ></div>
                        <p class="pl-2">50+ pcs. in stock</p>
                    </div>
                    <div class="flex gap-3">
                        <button
                            class="flex flex-1/2 items-center justify-center p-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:translate-y-0.5 transition-all cursor-pointer"
                        >
                            <img
                                src="assets/weight.png"
                                alt="cart"
                                class="h-7"
                            />Add to Cart</button
                        ><button
                            class="flex flex-1/2 items-center justify-center p-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:translate-y-0.5 transition-all cursor-pointer"
                        >
                            <img
                                src="assets/heart.png"
                                alt="wishlist"
                                class="h-7"
                            />Add to Wishlist
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
