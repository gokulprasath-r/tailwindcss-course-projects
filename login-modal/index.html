<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Model</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <div
            class="min-h-screen flex items-center justify-center bg-gray-100 py-10"
        >
            <div
                class="relative flex flex-col md:flex-row bg-white rounded-2xl shadow-2xl"
            >
                <button
                    class="hidden md:block m-2 absolute top-0 right-0 flex items-center justify-center p-1 border-2 border-gray-300 shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:translate-y-0.5 transition-all cursor-pointer rounded-full"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-6 h-6 text-white group-hover:text-gray-600"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path
                            stroke="none"
                            d="M0 0h24v24H0z"
                            fill="none"
                        ></path>
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <div class="md:flex-3/5 h-full px-10 md:px-14 py-7 w-100">
                    <h2 class="text-3xl font-bold my-5">Log In</h2>
                    <p class="text-gray-500 text-sm py-3">
                        Log in to your account to upload or download pictures,
                        videos or music.
                    </p>
                    <input
                        type="email"
                        placeholder="Enter your email..."
                        class="flex-2/3 bg-white border-gray-200 border-2 rounded-lg w-full h-10 px-2"
                    />
                    <div class="flex gap-3 border-b-2 border-gray-200 py-5">
                        <button class="flex-1/2 p-3 text-black cursor-pointer">
                            Forgot Password
                        </button>
                        <button
                            class="flex-1/2 flex-row bg-sky-500 w-full p-3 text-white hover:bg-sky-800 cursor-pointer transition-all rounded-xl"
                        >
                            Next
                        </button>
                    </div>
                    <p class="text-gray-500 text-center py-5">or log in with</p>
                    <div class="flex gap-3">
                        <button
                            class="flex flex-1/2 items-center justify-center p-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:translate-y-0.5 transition-all cursor-pointer"
                        >
                            <img
                                src="assets/facebook.png"
                                alt="facebook"
                                class="h-7"
                            />
                            &nbsp;Facebook</button
                        ><button
                            class="flex flex-1/2 items-center justify-center p-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:translate-y-0.5 transition-all cursor-pointer"
                        >
                            <img
                                src="assets/google.png"
                                alt="google"
                                class="h-7"
                            />
                            &nbsp;Google
                        </button>
                    </div>
                </div>
                <div
                    class="hidden md:block md:flex-2/5 h-full flex justify-center"
                >
                    <img src="assets/image.jpg" alt="headphone" class="w-90" />
                </div>
            </div>
        </div>
    </body>
</html>
