<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Email Card</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body
        class="bg-sky-200 flex items-center justify-center h-screen flex-col md:flex-row"
    >
        <div
            class="flex flex-col md:flex-row h-90 w-90 bg-sky-500 mx-auto md:w-130 md:h-65 p-2 rounded-2xl"
        >
            <img
                src="assets/image.jpg"
                alt="food"
                class="w-160 h-48 md:w-40 md:h-61 rounded-2xl hover:scale-98"
            />
            <div
                class="py-7 px-5 flex flex-col items-center md:items-start justify-center"
            >
                <h1 class="font-medium">
                    Get diet and fitness tips in your inbox
                </h1>
                <p class="max-w-xs mt-4 mb-5 text-xs text-center md:text-start">
                    Eat better and exercise better. Sign up for the Diet &
                    Fitness newsletter.
                </p>
                <div class="flex gap-2 w-full">
                    <input
                        type="text"
                        placeholder="Enter your email..."
                        class="flex-2/3 bg-white text-xs rounded-sm px-2"
                    />
                    <input
                        type="button"
                        value="Subscribe"
                        class="flex-1/3 text-xs bg-white px-2 py-1 rounded-sm cursor-pointer hover:bg-gray-300"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
